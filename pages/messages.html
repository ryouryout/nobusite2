<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>メッセージ - Nobu Love</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .page-container {
            padding: 0;
            max-width: 100%;
            background: #fff;
        }

        .message-list {
            padding-top: 60px;
            padding-bottom: 60px;
        }

        .message-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .message-item:active {
            background-color: #f5f5f5;
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 4px;
        }

        .user-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .message-time {
            font-size: 12px;
            color: #999;
        }

        .last-message {
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .online-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            margin-left: 8px;
            display: inline-block;
        }

        .offline {
            background: #ccc;
        }

        @media (min-width: 768px) {
            .message-list {
                max-width: 600px;
                margin: 0 auto;
                border-left: 1px solid #f0f0f0;
                border-right: 1px solid #f0f0f0;
            }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fff;
            z-index: 1000;
            border-bottom: 1px solid #f0f0f0;
        }

        .nav-links {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            border-top: 1px solid #f0f0f0;
        }

        .nav-link {
            color: #666;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }

        .nav-link i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-link.active {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1>メッセージ</h1>
        </div>
    </header>

    <div class="page-container">
        <div class="message-list">
            <div class="message-item" data-user="mei">
                <img src="../assets/images/mei.jpg" alt="めい" class="avatar" loading="lazy">
                <div class="message-content">
                    <div class="message-header">
                        <span class="user-name">めい<span class="online-status"></span></span>
                        <span class="message-time">たった今</span>
                    </div>
                    <div class="last-message">こんにちは！趣味の話とかできたら嬉しいな♪</div>
                </div>
            </div>

            <div class="message-item" data-user="yuki">
                <img src="../assets/images/yuki.jpg" alt="ゆき" class="avatar" loading="lazy">
                <div class="message-content">
                    <div class="message-header">
                        <span class="user-name">ゆき<span class="online-status offline"></span></span>
                        <span class="message-time">2時間前</span>
                    </div>
                    <div class="last-message">最近見た映画の話を聞かせてください！</div>
                </div>
            </div>

            <div class="message-item" data-user="hana">
                <img src="../assets/images/hana.jpg" alt="はな" class="avatar" loading="lazy">
                <div class="message-content">
                    <div class="message-header">
                        <span class="user-name">はな<span class="online-status"></span></span>
                        <span class="message-time">3時間前</span>
                    </div>
                    <div class="last-message">京都のおすすめスポット教えます！</div>
                </div>
            </div>

            <div class="message-item" data-user="rin">
                <img src="../assets/images/rin.jpg" alt="りん" class="avatar" loading="lazy">
                <div class="message-content">
                    <div class="message-header">
                        <span class="user-name">りん<span class="online-status offline"></span></span>
                        <span class="message-time">1日前</span>
                    </div>
                    <div class="last-message">新しいライブハウス見つけたんだ！</div>
                </div>
            </div>
        </div>
    </div>

    <nav class="nav-links">
        <a href="../index.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span>ホーム</span>
        </a>
        <a href="matches.html" class="nav-link">
            <i class="fas fa-heart"></i>
            <span>お相手</span>
        </a>
        <a href="messages.html" class="nav-link active">
            <i class="fas fa-comments"></i>
            <span>メッセージ</span>
        </a>
        <a href="mypage.html" class="nav-link">
            <i class="fas fa-user"></i>
            <span>マイページ</span>
        </a>
    </nav>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.message-item').forEach(item => {
            item.addEventListener('click', () => {
                const userId = item.getAttribute('data-user');
                window.location.href = `chat.html?user=${userId}`;
            });
        });
    });
    </script>
</body>
</html>
