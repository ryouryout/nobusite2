<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - Nobu Love</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="../index.html" class="logo">
                <i class="fas fa-heart"></i>
                Nobu Love
            </a>
            <nav class="nav-links">
                <a href="../index.html#features">特徴</a>
                <a href="../index.html#pricing">料金</a>
                <a href="safety.html">安全ガイド</a>
                <a href="login.html" class="btn btn-primary">ログイン</a>
                <a href="register.html" class="btn btn-secondary active">新規登録</a>
            </nav>
            <button class="mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="page-container">
        <div class="auth-container">
            <div class="auth-card">
                <h1 class="auth-title">新規登録</h1>
                <form class="auth-form">
                    <div class="form-group">
                        <label for="username" class="form-label">ニックネーム</label>
                        <input type="text" id="username" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" id="password" class="form-input" required>
                        <p class="form-help">8文字以上で、英字・数字を含めてください</p>
                    </div>
                    <div class="form-group">
                        <label for="password-confirm" class="form-label">パスワード（確認）</label>
                        <input type="password" id="password-confirm" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="birthdate" class="form-label">生年月日</label>
                        <input type="date" id="birthdate" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">性別</label>
                        <div class="form-radio-group">
                            <div class="form-radio">
                                <input type="radio" id="gender-male" name="gender" value="male" required>
                                <label for="gender-male">男性</label>
                            </div>
                            <div class="form-radio">
                                <input type="radio" id="gender-female" name="gender" value="female">
                                <label for="gender-female">女性</label>
                            </div>
                            <div class="form-radio">
                                <input type="radio" id="gender-other" name="gender" value="other">
                                <label for="gender-other">その他</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-checkbox">
                        <input type="checkbox" id="terms" class="form-checkbox-input" required>
                        <label for="terms" class="form-checkbox-label">
                            <a href="terms.html" target="_blank">利用規約</a>と
                            <a href="privacy.html" target="_blank">プライバシーポリシー</a>に同意します
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">アカウントを作成</button>
                </form>
                <div class="auth-links">
                    <p>すでにアカウントをお持ちですか？</p>
                    <a href="login.html" class="auth-link">ログインはこちら</a>
                </div>
                <div class="social-login">
                    <p class="social-login-text">または</p>
                    <div class="social-buttons">
                        <button class="btn btn-social btn-google">
                            <i class="fab fa-google"></i>
                            Googleで登録
                        </button>
                        <button class="btn btn-social btn-facebook">
                            <i class="fab fa-facebook-f"></i>
                            Facebookで登録
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/main.js"></script>
</body>
</html>
