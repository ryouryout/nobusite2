<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メッセージ - マッチングサイト</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 4px 8px;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--color-gray-400);
            border-radius: 50%;
            animation: typing 1s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="../index.html" class="logo">
                <i class="fas fa-heart"></i>
                <span>マッチング</span>
            </a>
            <nav class="nav-links">
                <a href="../index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>ホーム</span>
                </a>
                <a href="matches.html" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>お相手</span>
                </a>
                <a href="messages.html" class="nav-link active">
                    <i class="fas fa-comments"></i>
                    <span>メッセージ</span>
                </a>
                <a href="mypage.html" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>マイページ</span>
                </a>
            </nav>
            <button class="mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <div class="page-container">
        <div class="messages-layout">
            <div class="user-selection">
                <h3>チャット相手を選択</h3>
                <div class="user-card" data-user="mei">
                    <img src="../assets/images/mei.jpg" alt="めい" class="user-avatar">
                    <div class="user-info">
                        <div class="user-name">めい</div>
                        <div class="user-status">23歳・東京</div>
                    </div>
                </div>
                <div class="user-card" data-user="yuki">
                    <img src="../assets/images/yuki.jpg" alt="ゆき" class="user-avatar">
                    <div class="user-info">
                        <div class="user-name">ゆき</div>
                        <div class="user-status">25歳・札幌</div>
                    </div>
                </div>
                <div class="user-card" data-user="hana">
                    <img src="../assets/images/hana.jpg" alt="はな" class="user-avatar">
                    <div class="user-info">
                        <div class="user-name">はな</div>
                        <div class="user-status">22歳・京都</div>
                    </div>
                </div>
                <div class="user-card" data-user="rin">
                    <img src="../assets/images/rin.jpg" alt="りん" class="user-avatar">
                    <div class="user-info">
                        <div class="user-name">りん</div>
                        <div class="user-status">24歳・福岡</div>
                    </div>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-messages"></div>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/gemini.js"></script>
</body>
</html>
